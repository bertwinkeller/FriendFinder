<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">



        <div class="jumbotron jumbotron-fluid">

            <h1 class="display-4">Friend Survey</h1>
            <p class="lead">Please enter your name and a link to your picture, and take the quiz below!
            </p>
        </div>


        <div class="conatainer">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name (Required)</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Picture Link (Required)</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>


        </div>

        <div class="jumbotron jumbotron-fluid">


            <div class="container">

                <h1 class="display-4">Answer all 10 questions, then press "Submit"</h1>
                <hr>
                <div class="form">
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">My family is the most important thing in my
                                life</label></b>
                        <select class="form-control" id="q1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I enjoy going outside over staying in and
                                relaxing</label></b>
                        <select class="form-control" id="q2">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I am generally more liberal than conservative,
                                politically</label></b>
                        <select class="form-control" id="q3">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I eat a healthy diet most of the time</label></b>
                        <select class="form-control" id="q4">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I tell someone the truth, even if it hurts their
                                feelings</label></b>
                        <select class="form-control" id="q5">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I am generally more extroverted than
                                introverted</label></b>
                        <select class="form-control" id="q6">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">Deep conversations energize me, rather than exhaust
                                me</label></b>
                        <select class="form-control" id="q7">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">Netflix and ice cream are way better than going to the
                                club</label></b>
                        <select class="form-control" id="q8">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">Sundays are for football and takeout, not
                                productivity</label></b>
                        <select class="form-control" id="q9">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleFormControlSelect1">I am a morning person</label></b>
                        <select class="form-control" id="q10">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3 (Indifferent)</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

                </div>


            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="../js/script.js"

</body>

</html>
